<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="../public/index.js" defer></script>
    <link rel="icon" type="image/png" href="./public/index.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Ejercicio - Abbul Rodriguez </h1>
            <p>Node.js  --  Express.js  --  MySQL  -- TypeORM</p>
        </div>
      </div>
    <div class="container-fluid">
        <div class="row justify-content-center mb-5">
            <form name="formJSON" class="col-10 col-md-6 center alert-info rounded-sm" enctype="multipart/form-data">
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label" for="maker">Fabricante:</label>
                    <div class="col-sm-10">
                        <input id="input_maker" class="form-control" type="text" aria-describedby="customerHelp" />
                        <small id="customerHelp" class="form-text text-muted">Ingrese el nombre del fabricante</small>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label" for="file_json">Archivo:</label>
                    <div class="col-sm-10">
                        <input id="file_json" class="form-control" type="file"  aria-describedby="fileHelp" />
                        <small id="fileHelp" class="form-text text-muted">Debe adjuntar un archivo en formato JSON</small>
                    </div>
                </div>
                <div class="form-row justify-content-md-center mb-4">
                    <input class="btn btn-info btn-sm" id="btn_form" type="button" value="Enviar Archivo"/>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center">
            <div id="message" class=" alert alert-danger text-center col-10 col-md-6" role="alert">
                ...
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div>
                <div class="table-responsive" id="div-table">
                    <table id="tableJSON" style="display: none;" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                            <th scope="col">Dirección MAC del cablemódem</th>
                            <th scope="col">Dirección IP del cablemódem</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Version de software</th>
                            <th scope="col">Acción</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
